<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Swipe Gallery</title>
  <script src="zepto.min.js" type="text/javascript"></script>
  <script src="../swipeslide.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../swipeslide.css">
  <style type="text/css">
    figure {
      /* CSS reset for default user agent stylesheet in desktop WebKit browsers (Chrome and Safari) */
      -webkit-margin-before: 0;
      -webkit-margin-after: 0;
      -webkit-margin-start: 0;
      -webkit-margin-end: 0;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#slider').swipeSlide({
        contentSelector: '#slider-content',
        visibleSlides: 3
      });
      $('#slider-2').swipeSlide({
        contentSelector: '#slider-2-content',
        visibleSlides: 2
      });
      $('#slider-3').swipeSlide({
        contentSelector: '#slider-3-content',
        visibleSlides: 1
      });
    })
  </script>
</head>
<body>
  <header>
    <h1>Testing multislides</h1>
    <p>The purpose is to test SwipeSlide against multiple content in each slide.</p>
  </header>
  <div id="slider">
